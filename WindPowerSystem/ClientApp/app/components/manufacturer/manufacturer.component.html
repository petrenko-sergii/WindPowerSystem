<div>
	<h3><strong>Manufacturer details -- {{manufacturer.Name}}</strong></h3>
	<div *ngIf="manufacturer">
		<table class='table table-hover row-bordered'>
			<thead>
				<tr>
					<th>Detail</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Id</th>
					<td>{{manufacturer.Id}}</td>
				</tr>
				<tr>
					<th>Name</th>
					<td>{{manufacturer.Name}}</td>
				</tr>
				<tr>
					<th>Website</th>
					<td>{{manufacturer.Website}}</td>
				</tr>
				<tr>
					<th>Phone</th>
					<td>{{manufacturer.Phone}}</td>
				</tr>
				<tr>
					<th>Email</th>
					<td>{{manufacturer.Email}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div *ngIf="auth.isLoggedIn()">
		<input type="button" class="btn-warning btn" value="Edit" (click)="onEdit()" />
		<input type="button" class="btn-danger btn" value="Delete" (click)="onDelete()" />
	</div>
</div>
