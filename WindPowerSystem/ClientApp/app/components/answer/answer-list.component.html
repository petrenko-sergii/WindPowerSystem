<h3>Answers</h3>
<div *ngIf="answers.length > 0">
	<div class="table-responsive">
		<table class="table table-hover answers">
			<thead>
				<tr>
					<th>Text</th>
					<th>Value</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let answer of answers">
					<td>{{answer.Text}}</td>
					<td>{{answer.Value}}</td>
					<td>
						<button (click)="onEdit(answer)"
								class="btn btn-xs btn-warning">
							<span class="glyphicon glyphicon-edit"></span>
							&nbsp; Edit
						</button>
						<button (click)="onDelete(answer)"
								class="btn btn-xs btn-danger">
							<span class="glyphicon glyphicon-remove"></span>
							&nbsp; Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div *ngIf="answers.length == 0">
	This questions has no answers (yet):
	click the <strong>Add a new Answer</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
	<span class="glyphicon glyphicon-plus"></span>
	&nbsp; Add a new Answer
</button>
